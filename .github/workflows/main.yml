name: üêßStellarEngine(Linux)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: lukka/get-cmake@latest
    - uses: actions/checkout@v3
      with:
        ref: dev
    - name: update
      run: sudo add-apt-repository universe && sudo apt-get update

    - name: Vulkan-SDK
      run: wget -qO - http://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add - && sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-focal.list http://packages.lunarg.com/vulkan/lunarg-vulkan-focal.list && sudo apt update

    - name: getdeps
      run: sudo apt install git build-essential xorg-dev libxrandr-dev libvulkan-dev vulkan-sdk

    - name: submodules
      run: git submodule update --init --recursive

    - name: compile
      run: mkdir build && cd build && cmake .. && export MAKEFLAGS=-j8 && make VERBOSE=1

